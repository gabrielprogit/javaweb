<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Insert title here</title>
</h:head>

<h:body>
	<h:form>

		<h:inputText id="valor2" value="#{exerciciosController.valor2}"></h:inputText>
		
		<h:commandButton name="btnPrimeiro" id="btnPrimeiro" value="Somar"
			action="#{exerciciosController.somar}" />
